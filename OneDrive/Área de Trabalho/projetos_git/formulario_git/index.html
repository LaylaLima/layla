<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Start 2024.2</title>
</head>

<body>
        <!--Cabeçalho-->
    <div>
        <h1 id="titulo">Inscrição Start 2024.2</h1>
        <h2 id="subtitulo">Insira seus dados:</h2>
    </div>

    <form>

        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div> 
            

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <!--- Campo de Opções da trilha --->

        <div class="campo">

            <label for="email"><strong>E-mail:</strong></label>
            <input type="email" name="email" id="email" required>
        </div>


        <div class="campo">

            <label for=""><strong>Qual a trilha você pretende seguir:</strong></label>

            <label>
                <input type="radio" name="devweb" value="frontend"> Front-End
            </label>

            <label>
                <input type="radio" name="devweb" value="backend"> Back-End
            </label>
        </div>

         <!--- Onde conheçou o Start --->

        <div class="campo">

            <label for="conhecimento"><strong>Como você conheceu o Start?</strong></label>

            <select id="conhecimento" required>
                <option selected disabled value="">Selecione</option>
                <option>Redes Sociais</option>
                <option>Amigos</option>
                <option>Outros</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label for=""><strong> Selecione a tecnologia que já conhece:</strong></label>
                
                <br>

                <input type="checkbox" id="tecnologia" name="tecnologia01" value="HTML">
                <label for="tecnologia01">HTML</label>

                <input type="checkbox" id="tecnologia" name="tecnologia02" value="CSS">
                <label for="tecnologia02">CSS</label>

                <input type="checkbox" id="tecnologia" name="tecnologia03" value="JavaScript">
                <label for="tecnologia03">JavaScript</label>

                <input type="checkbox" id="tecnologia" name="tecnologia04" value="PHP">
                <label for="tecnologia04">PHP</label>

                <input type="checkbox" id="tecnologia" name="tecnologia05" value="C#">
                <label for="tecnologia05">C#</label>

                <input type="checkbox" id="tecnologia" name="tecnologia06" value="Python">
                <label for="tecnologia06">Python</label>

                <input type="checkbox" id="tecnologia" name="tecnologia07" value="Java">
                <label for="tecnologia07">Java</label>

                <input type="checkbox" id="tecnologia" name="tecnologia08" value="Nenhuma">
                <label for="tecnologia08">Nenhuma</label>
            </div>
        </fieldset>

        <!-- Caixa de Texto-->

        <div class="campo">
            <label for=""><strong>Fale sobre sua tragetória até aqui:</strong></label>

            <textarea name="historia" id="historia" rows="6" style="width: 26em;"></textarea>
            </div>

                    <!--Botão de Enviar-->
            <div>
                <button class="botao" type="submit">Enviar</button>
            </div>
    </form>   
</body>
</html>
